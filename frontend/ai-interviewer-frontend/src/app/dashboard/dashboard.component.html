<div class="landing-container">
    <div class="overlay"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/codinglogo.png" alt="Coding Ninjas">
            <span>DevProctor AI</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero-section">
        <div class="content">
            <h1 class="title">Welcome to the Future of Interviews</h1>
            <p class="subtitle">Powered by AI, designed for excellence</p>
            
            <div class="features">
                <div class="feature-card">
                    <i class="fas fa-robot"></i>
                    <h3>AI-Powered</h3>
                    <p>Smart evaluation system</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-code"></i>
                    <h3>Real-time Coding</h3>

                    <i class="fas fa-chart-line"></i>

            <div class="cta-buttons">
                <button class="btn primary" (click)="startInterview()">
                    <i class="fas fa-play"></i>

                <button class="btn secondary" (click)="goToAdmin()">
                    <i class="fas fa-user-shield"></i>
                    Admin Panel
                </button>
            </div>
